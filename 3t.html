<html>
    <head>
        <title>Tik Tak Tow</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script>
            function computerPlay() {
                let move = Math.floor((Math.random() * 3) + 1);
                switch(move) {
                    case 1:
                        return 'rock';
                        break;
                    case 2:
                        return 'paper';
                        break;
                    case 3:
                        return 'scissors'
                        break;
                }
            }
            function oneRound(playerSelection, computerSelection) {
                switch(playerSelection.toLowerCase()) {
                    case 'rock':
                        return (computerSelection = 'scissors')? 'You Win! Rock beats Scissors'
                        : (computerSelection = 'paper')? 'You Lose! Paper beats Rock'
                        : 'TIE! Both the user and the computer have chosen Rock'
                        ;
                        break;
                    case 'paper':
                        return (computerSelection = 'rock')? 'You Win! Paper beats Rock'
                        : (computerSelection = 'scissors')? 'You Lose! Scissors beats Paper'
                        : 'TIE! Both the user and the computer have chosen Paper'
                        ;
                        break;
                    case 'scissors':
                        return (computerSelection = 'paper')? 'You Win! Scissors beats Paper'
                        : (computerSelection = 'rock')? 'You Lose! Rock beats Scissors'
                        : 'TIE! Both the user and the computer have selected Scissors'
                        ;
                        break;
                }
            }
            function oRm2(pS, cS) {
                var pSi;
                var cSi;
                if(pS.toLowerCase() == 'rock') {
                    pSi = 0;
                } else if(pS.toLowerCase() == 'paper') {
                    pSi = 1;
                } else {pSi = 2;}

                if(cS.toLowerCase() == 'rock') {
                    cSi = 0;
                } else if(cS.toLowerCase() == 'paper') {
                    cSi = 1;
                } else {cSi = 2;}

                if(pSi == (cSi + 1) % 3) {
                    return `You Win! ${pS.toUpperCase()} beats ${cS.toUpperCase()}`;
                } else if(cSi == (pSi +1) % 3) {
                    return `You Lose! ${cS.toUpperCase()} beats ${pS.toUpperCase()}`;
                } else {
                    return `TIE! Both the user and the computer have chosen ${pS.toUpperCase()}`;
                }
            }
        </script>
    </body>
</html>
